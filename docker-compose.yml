---
services:
  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - USER=test #optional
      - PASS=test #optional
    volumes:
      - ./transmission/config:/config
      - ./transmission/downloads:/downloads #optional
      - ./transmission/watch:/watch #optional
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped

volumes:
  local-test:
